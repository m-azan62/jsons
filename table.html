<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>

<h2>User Table</h2>
<table id="jsonTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Image</th>
      <th>Token</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be inserted here -->
  </tbody>
</table>

<script>
  fetch('employees_150.json')
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector('#jsonTable tbody');
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.image}</td>
          <td>${item.token}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => console.error('Error loading JSON:', error));
</script>

</body>
</html>
